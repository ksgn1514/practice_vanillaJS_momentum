<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>

<body>
    <div id="login-box">
        <form id="login-form" class="hidden">

            <input required maxlength="15" type="text" placeholder="What is your name?" />

            <input type="submit" value="Log In">
            <!-- Button대신 submit타입으로 폼안에 있는 버튼생성. 자동제출됨 -->
        </form>
    </div>

    <div id="info-box" class="hidden">
        <h2 id="clock">00:00:00</h2>

        <div id="weather">
            <div>
                <img id="wicon" src="" alt="Weather icon">
                <div><span id="spanWeather"></span></div>
            </div>

            <span id="spanGeo"></span>
        </div>
    </div>

    <div id="todo-box" class="hidden">

        <h1 id="greeting"></h1>
        <form id="todo-form">
            <input type="text" placeholder="Write a To Do and Press Enter" required />
        </form>
        <ul id="todo-list"></ul>
    </div>

    <div id="quotes" class="hidden">
        <h4>Today's Quote</h4>
        <span class="quote"></span>
        <span class="author"></span>
    </div>


    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

</body>

</html>
